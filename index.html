<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/90bc066b2e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="openModal" class="modalView">
        <p class="backBtn"><i class="fas fa-arrow-circle-left"></i>Back</p>
        <p class="newTitlePage"></p>
        <i class="fas fa-plus-circle newPagePlus"></i>
    </div>
    <div class="container">
        <header class="header">
            <div id="leftHeader">
                <p>Tasks<span class="task"> Lists</span></p>
            </div>
            <div id="rightHeader">
                <p><i class="fa-solid fa-circle-plus fa-solidicon-plus rightPlus"></i> Add Lists</p>
            </div>
        </header>
    </div>
    <p class='Empty'>No items in the list</p>
    <div id="containerMain"></div>

    <div id="modalWindow" class="modalView hidden">
        <div class="Box">
            <button class="closeModal" onclick="closeBox()"><i class="fas fa-times-circle"></i></button>
            <p class="ListTitle">Add New List</p>
            <input type="text" class="inputText" placeholder="Add New List"
                style="text-align:center;font-size:1.2rem;color:lightseagreen;font-weight:bold;">
            <input type="button" value="ADD" class="addBtn">
        </div>
    </div>
    <div id="modalWindow1" class="modalView hidden2">
        <div class="Box">
            <button class="closeModal" onclick="closeBox1()"><i class="fas fa-times-circle"></i></button>
            <p class="ListTitle">Add New Item</p>
            <input type="text" class="inputBox" placeholder="Add New Item"
                style="text-align:center;font-size:1.2rem;color:lightseagreen; font-weight:bold;">
            <input type="button" value="ADD" class="addBtn1">
        </div>
    </div>
    <div class="indexDiv hidden"></div>
    <script src="script.js"></script>
</body>

</html>
